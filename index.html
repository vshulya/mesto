<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/profile-picture.png" alt="фотография профиля" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
              <button type="button" class="profile__edit-button button">
              </button>
            </div>
          </div>
          <button type="button" class="profile__add-button button">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/yaroslavl.jpg" alt="Ярославская область" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Ярославская область</h2>
              <button class="element__like button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Алтай</h2>
              <button class="element__like button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kola.jpg" alt="Кольский Полуостров" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Кольский Полуостров</h2>
              <button class="element__like button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/murmansk.jpg" alt="Мурманск" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Мурманская область</h2>
              <button class="element__like button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/tver.jpg" alt="Тверь" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Тверская область</h2>
              <button class="element__like button"></button>
            </div>
          </div>
        </section>
        <section class="pop-up">
          <div class="pop-up__container">
            <button type="button" class="pop-up__close button"></button>
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form action="submit" name="pop-up" class="pop-up__input">
              <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="pop-up__text pop-up__input_info_name">
              <input type="text" value="Исследователь океана" placeholder="Описание"
                class="pop-up__text pop-up__input_info_job">
              <button type="submit" class="pop-up__save button">Сохранить</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="./scripts/index.js"></script>>
</body>

</html>
