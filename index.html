<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Место</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__avatar">
          <img src="./images/profile-picture.png" alt="фотография профиля" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
            <div class="profile__edit-button">
              <div class="profile__edit-button-rectangle">
                <img src="./images/edit-button-pen.svg" alt="" class="profile__edit-button-pen">
              </div>
            </div>
          </div>
        </div>
        <div class="profile__add-button">
          <div class="profile__add-button-rectangle">
            <img src="./images/plus.svg" alt="плюс" class="profile__add-button-plus">
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
