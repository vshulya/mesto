<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/profile-picture.png" alt="фотография профиля" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
              <button type="button" class="profile__edit-button button">
              </button>
            </div>
          </div>
          <button type="button" class="profile__add-button button">
          </button>
        </section>
        <section class="cards">
          <ul class="cards-list"></ul>
        </section>

        <section class="pop-up pop-up_place_title">
          <div class="pop-up__container">
            <button type="button" class="pop-up__close button" id="editUserInfoCloseId"></button>
            <h2 class="pop-up__title">Редактировать профиль</h2>

            <!--FORM1-->
            <form action="submit" novalidate name="pop-up" class="pop-up__form" id="editUserInfoFormId">
              <fieldset class="pop-up__fieldset">
                <label class="pop-up__field">
                  <input type="text" id="name-input" value="Жак-Ив Кусто" placeholder="Имя"
                    class="pop-up__input pop-up__input_type_name" minlength="2" maxlength="40" required>
                  <span id="name-input-error" class="pop-up__input-error pop-up__input-error_visible"></span>
                </label>
                <label class="pop-up__field">
                  <input type="text" id="job-input" value="Исследователь океана" placeholder="Описание"
                    class="pop-up__input pop-up__input_type_job" minlength="2" maxlength="200" required>
                  <span id="job-input-error" class="pop-up__input-error"></span>
                </label>
                <button type="submit" class="pop-up__button button" disabled>Сохранить</button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="pop-up pop-up_place_card">
          <div class="pop-up__container">
            <button type="button" class="pop-up__close button" id="submitPicCloseId"></button>
            <h2 class="pop-up__title">Новое место</h2>

            <!--FORM2-->
            <form action="submit" novalidate name="pop-up" class="pop-up__form" id="submitPicFormId">
              <fieldset class="pop-up__fieldset">
                <label class="pop-up__field">
                  <input type="text" id="place-input" value="" placeholder="Название"
                    class="pop-up__input pop-up__input_type_place" minlength="2" maxlength="30" required>
                  <span id="place-input-error" class="pop-up__input-error"></span>
                </label>
                <label class="pop-up__field">
                  <input type="url" id="link-input" value="" placeholder="Ссылка на картинку"
                    class="pop-up__input pop-up__input_type_link" required>
                  <span id="link-input-error" class="pop-up__input-error"></span>
                </label>
                <button type="submit" class="pop-up__button button" disabled>Сохранить</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="pop-up pop-up_place_fullsize-photo">

          <!-- pop-up_opened -->
          <figure class="pop-up__photo-container">
            <button type="button" class="pop-up__close button"></button>
            <img class="pop-up__fullsize-photo" src="#" alt="#">
            <figcaption class="pop-up__figcaption"></figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <template class="card-template">
    <li class="card">
      <button type="button" class="card__delete-button button"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
