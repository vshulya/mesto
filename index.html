<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><div class="container"><header class="header"><img src="image/logo.03b78ada3425e9132ff3.svg" alt="лого" class="logo"></header><main class="content"><section class="profile"><div class="profile__avatar"><div class="profile__image-button"><img src="image/profile-picture.4b160972545ef3a41984.png" alt="фотография
              профиля" class="profile__image"></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__text"></p><button type="button" class="profile__edit-button button"></button></div></div><button type="button" class="profile__add-button button"></button></section><section class="pop-up pop-up_place_profile-photo"><div class="pop-up__container"><button type="button" class="pop-up__close button"></button><h2 class="pop-up__title">Обновить аватар</h2><form action="submit" novalidate name="profile-photo-form" class="pop-up__form"><fieldset class="pop-up__fieldset"><label class="pop-up__field"><input type="url" id="avatar-input" value="" placeholder="Ссылка на аватар" name="avatar" class="pop-up__input pop-up__input_type_profile-photo-link" required> <span id="avatar-input-error" class="pop-up__input-error"></span></label> <button type="submit" class="pop-up__button button" disabled="disabled">Сохранить</button></fieldset></form></div></section><section class="cards"><ul class="cards-list"></ul></section><section class="pop-up pop-up_place_title"><div class="pop-up__container"><button type="button" class="pop-up__close button"></button><h2 class="pop-up__title">Редактировать профиль</h2><form action="submit" novalidate name="edit-profile-form" class="pop-up__form"><fieldset class="pop-up__fieldset"><label class="pop-up__field"><input id="name-input" value="" placeholder="Имя" name="name" class="pop-up__input pop-up__input_type_name" minlength="2" maxlength="40" required> <span id="name-input-error" class="pop-up__input-error"></span></label> <label class="pop-up__field"><input id="job-input" value="" placeholder="Описание" name="about" class="pop-up__input pop-up__input_type_job" minlength="2" maxlength="200" required> <span id="job-input-error" class="pop-up__input-error"></span></label> <button type="submit" class="pop-up__button button" disabled="disabled">Сохранить</button></fieldset></form></div></section><section class="pop-up pop-up_place_card"><div class="pop-up__container"><button type="button" class="pop-up__close button"></button><h2 class="pop-up__title">Новое место</h2><form action="submit" novalidate name="add-card-form" class="pop-up__form"><fieldset class="pop-up__fieldset"><label class="pop-up__field"><input id="place-input" value="" placeholder="Название" name="name" class="pop-up__input pop-up__input_type_place" minlength="2" maxlength="30" required> <span id="place-input-error" class="pop-up__input-error"></span></label> <label class="pop-up__field"><input type="url" id="link-input" value="" placeholder="Ссылка на картинку" name="link" class="pop-up__input pop-up__input_type_link" required> <span id="link-input-error" class="pop-up__input-error"></span></label> <button type="submit" class="pop-up__button button" disabled="disabled">Сохранить</button></fieldset></form></div></section><section class="pop-up pop-up_place_card-delete"><div class="pop-up__container"><button type="button" class="pop-up__close button"></button><h2 class="pop-up__title">Вы уверены?</h2><form action="submit" novalidate name="delete-card-form" class="pop-up__form"><button type="submit" class="pop-up__button button">Да</button></form></div></section><section class="pop-up pop-up_place_fullsize-photo"><figure class="pop-up__photo-container"><button type="button" class="pop-up__close button"></button> <img class="pop-up__fullsize-photo" src="#" alt="#"><figcaption class="pop-up__figcaption"></figcaption></figure></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div></div><template class="card-template"><li class="card"><button type="button" class="card__delete-button button"></button> <img src="#" alt="#" class="card__image"><div class="card__description"><h2 class="card__text"></h2><div class="card__likes"><button type="button" class="card__like button"></button> <span class="card__likes-number"></span></div></div></li></template></body></html>
