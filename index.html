<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/profile-picture.png" alt="фотография профиля" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
              <button type="button" class="profile__edit-button button">
              </button>
            </div>
          </div>
          <button type="button" class="profile__add-button button">
          </button>
        </section>
        <section class="cards">
          <ul class="cards-list"></ul>
        </section>
        <section class="pop-up pop-up_place_title">
          <div class="pop-up__container">
            <button type="button" class="pop-up__close button"></button>
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form action="submit" name="pop-up" class="pop-up__input">
              <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="pop-up__text pop-up__text_info_name">
              <input type="text" value="Исследователь океана" placeholder="Описание"
                class="pop-up__text pop-up__text_info_job">
              <button type="submit" class="pop-up__save button">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="pop-up pop-up_place_card">
          <div class="pop-up__container">
            <button type="button" class="pop-up__close button"></button>
            <h2 class="pop-up__title">Новое место</h2>
            <form action="submit" name="pop-up" class="pop-up__input">
              <input type="text" value="" placeholder="Название" class="pop-up__text pop-up__text_info_place">
              <input type="text" value="" placeholder="Ссылка на картинку" class="pop-up__text pop-up__text_info_link">
              <button type="submit" class="pop-up__save button">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="pop-up pop-up_place_fullsize-photo">
          <!-- pop-up_opened -->
          <figure class="pop-up__photo-container">
            <button type="button" class="pop-up__close button"></button>
            <img class="pop-up__fullsize-photo" src="#" alt="#">
            <figcaption class="pop-up__figcaption"></figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <template class="card-template">
    <li class="card">
      <button type="button" class="card__delete-button button"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>>
</body>

</html>
