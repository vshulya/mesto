<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Место</title>
  <link href="./vendor/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="body">
  <div class="page">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="logo">
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="./images/profile-picture.png" alt="фотография профиля" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
              <button class="profile__edit-button">
                <img src="./images/edit-button-pen.svg" alt="" class="profile__edit-button-pen">
              </button>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/plus.svg" alt="плюс" class="profile__add-button-plus">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/yaroslavl.jpg" alt="Ярославская область" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Ярославская область</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Алтай</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/kola.jpg" alt="Кольский Полуостров" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Кольский Полуостров</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/murmansk.jpg" alt="Мурманск" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Мурманская область</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/tver.jpg" alt="Тверь" class="element__image">
            <div class="element__description">
              <h2 class="element__text">Тверская область</h2>
              <img src="./images/like.svg" alt="лайк" class="element__like">
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="./scripts/index.js"></script>>
</body>

</html>
